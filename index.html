<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d1d1d">
    <meta property="og:title" content="Momo Genie">
    <meta property="og:description" content="Scan the QR code or use the UPI ID to make a payment.">
    <meta property="og:image" content="https://momogenie.github.io/momogenie.jpg">
    <!-- Replace with your actual logo image URL -->
    <meta property="og:url" content="https://momogenie.github.io/">
    <!-- Replace with your actual website URL -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Momo Genie">
    <meta name="twitter:description" content="Scan the QR code or use the UPI ID to make a payment.">
    <meta name="twitter:image" content="https://momogenie.github.io/momogenie.jpg">
    <!-- Replace with your actual logo image URL -->
    <meta name="twitter:url" content="https://momogenie.github.io/">
    <!-- Replace with your actual website URL -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="momogenie.jpg" type="image/jpeg">
    <title>Momo Genie</title>
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background: linear-gradient(135deg, #121212, #2b2b2b);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .mac-window {
        background: linear-gradient(135deg, #1d1d1d, #383838);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        padding: 40px;
        text-align: center;
        max-width: 400px;
        position: relative;
      }

      .mac-traffic-lights {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
      }

      .mac-traffic-light {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .red {
        background-color: #ff4757;
      }

      .yellow {
        background-color: #ffa502;
      }

      .green {
        background-color: #2ed573;
      }

      h1 {
        color: #fff;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 24px;
      }

      p {
        color: #ccc;
        margin-bottom: 20px;
        font-size: 16px;
      }

      img {
        max-width: 264px;
        width: 100%;
        height: auto;
        border: 1px solid #555;
        border-radius: 12px;
        margin-top: 20px;
      }

      button {
        background: #ff4757;
        /* Red color */
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        font-weight: bold;
        display: block;
        margin: auto;
        /* Center the button */
      }

      button:hover {
        background: #d92741;
        /* Darker shade of red on hover */
      }

      /* Remove blue line below links */
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="mac-window">
      <div class="mac-traffic-lights">
        <div class="mac-traffic-light red"></div>
        <div class="mac-traffic-light yellow"></div>
        <div class="mac-traffic-light green"></div>
      </div>
      <h1>Momo Genie</h1>
      <p>Scan the QR code or use the UPI ID to make a payment:</p>
      <!-- Display UPI ID -->
      <p style="font-size: 18px;">UPI ID: Q067570910@ybl</p>
      <!-- Display UPI Payment QR Code -->
      <img src="qr.jpg" alt="UPI QR Code">
      <!-- Pay Now Button as a link -->
      <a href="upi://pay?mode=02&pa=Q067570910@ybl&purpose=00&mc=5411&pn=PhonePeMerchant&orgid=180001&sign=MEYCIQCFs+mvZ9Wg3LXMLj+IQkaPDfogefPWrqWAVE2qCS3tKwIhAI3+uMIUzXYC6Tba96w5KfGCneXwJ6he9z0KRzYjcjD8">
        <button>Pay Now</button>
      </a>
    </div>
  </body>
</html>
