<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Genie</title>
    <link rel="icon" href="momogenie.jpg" type="image/jpeg">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .payment-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        color: #555;
        margin-bottom: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 20px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        /* Add this line to remove default button underline */
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h1>Momo Genie</h1>
      <p>Scan the QR code or use the UPI ID to make a payment:</p>
      <!-- Display UPI ID -->
      <p style="font-size: 18px; color: #333;">UPI ID: Q067570910@ybl</p>
      <!-- Display UPI Payment QR Code -->
      <img src="qr.jpg" height="264" width="264" alt="UPI QR Code">
      <!-- Pay Now Button as a link -->
      <a href="upi://pay?mode=02&amp;pa=Q067570910@ybl&amp;purpose=00&amp;mc=5411&amp;pn=PhonePeMerchant&amp;orgid=180001&amp;sign=MEYCIQCFs+mvZ9Wg3LXMLj+IQkaPDfogefPWrqWAVE2qCS3tKwIhAI3+uMIUzXYC6Tba96w5KfGCneXwJ6he9z0KRzYjcjD8">
        <center>
          <button>Pay Now</button>
        </center>
      </a>
    </div>
  </body>
</html>
